

<h3>Agregar <small>{{nuevo.nombre}}</small></h3>

<form action="" (ngSubmit)= "agregar()">

        >

    <!-- [value]="nuevo.nombre"

        <input 
        type="text"
        placeholder="poder"

        >

    <button>
        Agregar
    </button>


 </form>
