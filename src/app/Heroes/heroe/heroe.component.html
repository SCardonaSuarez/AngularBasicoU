<h1>Heroe Component Works</h1>




<span>{{nombre}}</span>

<dl>
    <td>Nombre</td>
    <dd>{{nombre}}</dd>

    <td>Edad</td>
    <dd>{{edad}}</dd>

    <td>Funcion: </td>
    <dd>{{obtenerNomber()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{nombreCapitalizado}}</dd>

</dl>

<button (click)='cambiarNombre()'>
    Cambiar Heroe
</button>

<button (click)= 'cambiarEdad()'>
    Cambiar Edad
</button>
